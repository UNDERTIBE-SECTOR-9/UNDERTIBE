<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undertribe Store | Sector9</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- REVISI CSS --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');

        :root {
            --bg-dark: #080808;
            --card-bg: rgba(255, 255, 255, 0.03);
            --accent-white: rgba(255, 255, 255, 0.08);
            --transition-smooth: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --modal-overlay: rgba(0, 0, 0, 0.95);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: #ffffff;
            overflow-x: hidden;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: var(--transition-smooth);
            cursor: pointer;
            border-radius: 2rem;
        }

        .glass-card:hover {
            background: var(--accent-white);
            transform: translateY(-8px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }

        .gradient-text {
            background: linear-gradient(to right, #ffffff, #a1a1a1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            border-radius: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: #111111;
            text-decoration: none;
            color: inherit;
        }

        .social-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 0 20px rgba(255,255,255,0.05);
        }

        .whatsapp-btn:hover { background: #25D366; border-color: #25D366; }
        .tiktok-btn:hover { background: white; color: black; border-color: white; }
        .instagram-btn:hover { 
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); 
            border-color: transparent; 
        }

        /* Modal Styles */
        #imageModal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1000;
            background: var(--modal-overlay);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px;
            overflow-y: auto;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        #imageModal.active { display: flex; }

        .modal-card {
            background: #0a0a0a;
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 600px;
            transform: scale(0.95);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        #imageModal.active .modal-card { transform: scale(1); opacity: 1; }

        body.modal-open { overflow: hidden; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6 pb-20">

    <!-- REVISI HTML -->
    
    <!-- Modal Layer -->
    <div id="imageModal" onclick="closeModal()">
        <div class="relative modal-card" onclick="event.stopPropagation()">
            <button onclick="closeModal()" class="absolute top-4 right-4 z-10 w-10 h-10 bg-black/60 backdrop-blur-md rounded-full flex items-center justify-center text-white hover:bg-white hover:text-black transition-all border border-white/10">
                <i class="fas fa-times"></i>
            </button>
            <img id="modalImg" src="" alt="Detail" class="w-full h-auto block">
            <div class="p-8 bg-[#0a0a0a] text-center border-t border-white/5">
                <h4 id="modalTitle" class="text-2xl font-bold italic tracking-tighter gradient-text"></h4>
                <p class="text-[10px] text-gray-500 mt-2 uppercase tracking-[0.3em]">Undertribe Sector9 • Premium Design</p>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="text-center mt-8 mb-12 animate-fade-in">

            <div class="w-32 h-32 rounded-full p-[2px] bg-gradient-to-tr from-white/40 to-transparent">
                <div class="w-full h-full rounded-full bg-[#0a0a0a] overflow-hidden border border-white/20 flex items-center justify-center">
                    <img src="1.jpeg" alt="Logo" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/150'">
                </div>
            </div>
        </div>
        <h1 class="text-5xl font-extrabold tracking-tighter gradient-text italic">UNDERTRIBE</h1>
        <p class="text-gray-500 mt-2 text-xs uppercase tracking-[0.3em]">Sector9</p>
    </header>

    <!-- Social Links -->
    <nav class="grid grid-cols-1 gap-4 w-full max-w-md mb-16 animate-fade-in" style="animation-delay: 0.2s;">
        <a href="https://wa.me/6289531714219" target="_blank" class="social-btn whatsapp-btn">
            <div class="flex items-center"><i class="fab fa-whatsapp mr-4 text-xl"></i><span>WhatsApp</span></div>
            <i class="fas fa-chevron-right text-xs opacity-30"></i>
        </a>
        <a href="https://tiktok.com/@undertribe" target="_blank" class="social-btn tiktok-btn">
            <div class="flex items-center"><i class="fab fa-tiktok mr-4 text-xl"></i><span>TikTok</span></div>
            <i class="fas fa-chevron-right text-xs opacity-30"></i>
        </a>
        <a href="https://instagram.com/undertribesector9" target="_blank" class="social-btn instagram-btn">
            <div class="flex items-center"><i class="fab fa-instagram mr-4 text-xl"></i><span>Instagram</span></div>
            <i class="fas fa-chevron-right text-xs opacity-30"></i>
        </a>
    </nav>

    <!-- Gallery -->
    <main class="w-full max-w-4xl animate-fade-in" style="animation-delay: 0.4s;">
        <div class="flex items-center mb-8 px-2">
            <h2 class="text-xs font-bold uppercase tracking-widest text-gray-400">Featured Collections</h2>
            <div class="h-[1px] bg-gradient-to-r from-white/20 to-transparent flex-grow ml-6"></div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-3 gap-6">
            <!-- Produk 1 -->
            <article class="glass-card p-4" onclick="openModal('5.jpeg', 'The Head Hunter Series')">
                <div class="aspect-square bg-[#121212] rounded-xl overflow-hidden mb-4 relative group">
                    <img src="5.jpeg" alt="Product" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" onerror="this.src='https://via.placeholder.com/400'">
                    <div class="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                        <span class="text-[10px] bg-white text-black px-2 py-1 rounded-full font-bold uppercase">Detail</span>
                    </div>
                </div>
                <h3 class="font-bold text-sm text-white/90">The Head Hunter Series</h3>
                <p class="text-[10px] text-gray-500 mt-1 uppercase italic">Limited Edition</p>
            </article>

            <!-- Produk Coming Soon 1 -->
            <div class="glass-card p-4 opacity-50 cursor-default">
                <div class="aspect-square bg-[#121212] rounded-xl flex items-center justify-center mb-4">
                    <i class="fas fa-box-open text-2xl opacity-20"></i>
                </div>
                <h3 class="font-bold text-sm">COMING SOON</h3>
                <p class="text-[10px] text-gray-400 mt-1 uppercase tracking-widest">Sector9</p>
            </div>

            <!-- Produk Coming Soon 2 (Baru Ditambahkan) -->
            <div class="glass-card p-4 opacity-50 cursor-default">
                <div class="aspect-square bg-[#121212] rounded-xl flex items-center justify-center mb-4">
                    <i class="fas fa-hourglass-half text-2xl opacity-20"></i>
                </div>
                <h3 class="font-bold text-sm">COMING SOON</h3>
                <p class="text-[10px] text-gray-400 mt-1 uppercase tracking-widest">Sector9</p>
            </div>
        </div>
    </main>

    <footer class="mt-20 text-center opacity-40">
        <p class="text-[9px] tracking-[0.5em] uppercase">Built for Undertribe © 2026</p>
    </footer>

    <!-- REVISI JAVASCRIPT -->
    <script>
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImg');
        const modalTitle = document.getElementById('modalTitle');

        function openModal(imgSrc, title) {
            if (!modal || !modalImg || !modalTitle) return;
            modalImg.src = imgSrc;
            modalTitle.innerText = title;
            modal.classList.add('active');
            document.body.classList.add('modal-open');
        }

        function closeModal() {
            if (!modal) return;
            modal.classList.remove('active');
            document.body.classList.remove('modal-open');
        }

        // Handle Escape Key
        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape") closeModal();
        });

        // Error handling for images
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'IMG') {
                e.target.src = 'https://via.placeholder.com/400?text=Image+Not+Found';
            }
        }, true);
    </script>
</body>
</html>
